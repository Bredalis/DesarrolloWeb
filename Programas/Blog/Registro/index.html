<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>¡Registrate! / El Diario del Saber</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="Icono.png">

	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>	
<body style="background: #F2F3F4;">

	<div class="container" id="header-contenedor">
		<h1>REGISTRO DE USUARIO</h1>
		
		<img src="Registro_1.avif" alt="Registro">
	</div>

	<div class="container" id="contenedor">

		<form>
			<div class="row">
				<div>
					<h2 class="h3" id="h-2">Apodo Del Usuario</h2>
					<input class="form-control" type="text" placeholder="Ingresa tu nombre">
				</div>

				<div>
					<h2 class="h3" id="h-2">Correo Electrónico</h2>
					<input class="form-control" type="email" placeholder="Ingresa tu email">
				</div>

				<div>

					<!-- Actualizar el tamaño de los datos a introducir dependiendo de la contraseña -->

					<h2 class="h3">Contraseña</h2>
					<input class="form-control" id="contraseña" maxlength="14" type="password" placeholder="Contraseña De La Página">
					<!-- Contraseña = J$9mK#2sP&8wA! -->
				</div>

				<div>
					<button class="btn btn-info" type="submit">Iniciar Sesión</button>
				</div>
			</div>			
		</form>
	</div>

	<div class="container" id="footer-contenedor">
		<footer>			
			<a href="#"><img src="Google.png" alt="Google"></a>
			<a href="#"><img src="Facebook.png" alt="Facebook"></a>
		</footer>
	</div>
</body>
</html>
