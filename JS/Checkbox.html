<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	
	<h4>Que lenguajes conoces?</h4>

	<form>
		<input type="checkbox" id="check-1">Java<br>
		<input type="checkbox" id="check-2">Python<br>
		<input type="checkbox" id="check-3">JavaScript<br>
		<input type="checkbox" id="check-4">C#<br>
		<input type="checkbox" id="check-5">Kotlin<br><br>
		<input type="button" value="Confirmar" onclick="seleccion()">
	</form>

	<script>
		
		function seleccion(){
			let cantidad = 0;
			
			if(document.getElementById('check-1').checked){
				cantidad++;
			}

			if(document.getElementById('check-2').checked){
				cantidad++;
			}

			if(document.getElementById('check-3').checked){
				cantidad++;
			}

			if(document.getElementById('check-4').checked){
				cantidad++;
			}

			if(document.getElementById('check-5').checked){
				cantidad++;
			}

			if(cantidad == 1){
				swal(`Conoces: ${cantidad} lenguaje`);

			}else{
				swal(`Conoces: ${cantidad} lenguajes`);
			}
		}
	</script>
</body>
</html>
