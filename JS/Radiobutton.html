<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radiobutton</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

	<input type="radio" id="radio-1" name="horario">Ma√±ana<br>
	<input type="radio" id="radio-2" name="horario">Tarde<br>
	<input type="radio" id="radio-3" name="horario">Noche<br><br>
	<input type="button" value="Confirmar" onclick="Seleccion()">

	<script>
		
		function Seleccion(){

			if(document.getElementById('radio-1').checked){
				swal("Horario de 8am a 12m");
			}

			if(document.getElementById('radio-2').checked){
				swal("Horario de 2pm a 6pm");
			}

			if(document.getElementById('radio-3').checked){
				swal("Horario de 7pm a 11pm");
			}			
		}
		
	</script>	
</body>
</html>
